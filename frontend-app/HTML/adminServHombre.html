<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Servicios Hombres | Salon de Belleza</title>
    <link rel="stylesheet" href="../CSS/adminStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-back {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-back:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-actions">
                <button id="btnRegresar" class="btn btn-back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Regresar
                </button>
            </div>
            <h1>Administrar Servicios para Hombres</h1>
            <button id="btnNuevoServicio" class="btn btn-primary">Nuevo Servicio</button>
        </header>

        <div class="content-wrapper">
            <!-- Formulario (oculto inicialmente) -->
            <div id="formContainer" class="form-container" style="display: none;">
                <form id="servicioForm" class="servicio-form">
                    <input type="hidden" id="servicioId">
                    
                    <div class="mb-3">
                        <label for="nombreServicio" class="form-label">Nombre del Servicio</label>
                        <input type="text" class="form-control" id="nombreServicio" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="costoServicio" class="form-label">Costo ($)</label>
                        <input type="number" step="0.01" class="form-control" id="costoServicio" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imagenServicio" class="form-label">URL de la Imagen</label>
                        <input type="text" class="form-control" id="imagenServicio" required>
                        <div class="img-preview mt-2" id="imgPreview"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcionServicio" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcionServicio" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>

            <!-- Listado de servicios -->
            <div id="listContainer" class="list-container">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Costo</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="serviciosTableBody">
                            <!-- Los servicios se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/admin/adminServHombre.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/admin/adminServHombre.js"></script>
</body>
</html>
