<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Servicios</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Titan One', cursive;
        }

        .body-Administracion {
            background-color: #EFE2CF;
            margin: 0;
            min-height: 100vh;
        }

        /* Encabezado */
        #encabezado-administrador {
            margin: 0;
            background-color: #85d37c;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 25px;
            -webkit-text-stroke: 1px black;
            border-bottom: 3px solid #3a5a36;
            padding: 0 30px;
            position: relative;
        }

        #titulo-pagina {
            text-align: center;
        }

        /* Botón regresar */
        #btnRegresar {
            position: absolute;
            left: 20px;
            background-color: #3a5a36;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            -webkit-text-stroke: 0.5px black;
            text-decoration: none;
        }

        #btnRegresar:hover {
            background-color: #2d4534;
            transform: scale(1.05);
        }

        /* Contenedor principal */
        #contenedorPrincipal-administracion-serv {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: calc(100vh - 100px);
        }

        /* Sección de servicios */
        #seccion-servicios {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        /* Artículos de servicios */
        .art-section-main-administracion-serv {
            background-color: #85d37c;
            width: 30%;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            -webkit-text-stroke: 1px black;
            flex-direction: column;
            border-radius: 20px;
            border: 3px solid #3a5a36;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            text-align: center;
            padding: 20px;
        }

        .art-section-main-administracion-serv:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .art-section-main-administracion-serv h3 {
            margin-top: 20px;
            font-size: 24px;
        }

        .art-section-main-administracion-serv img {
            max-width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .art-section-main-administracion-serv {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            #encabezado-administrador {
                flex-direction: column;
                padding: 15px;
                text-align: center;
                gap: 15px;
            }

            #btnRegresar {
                position: static;
                margin: 5px 0;
                align-self: flex-start;
            }

            .art-section-main-administracion-serv {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .art-section-main-administracion-serv {
                height: 250px;
            }
            
            .art-section-main-administracion-serv h3 {
                font-size: 20px;
            }
            
            #titulo-pagina {
                font-size: 20px;
            }
        }
    </style>
</head>
<body class="body-Administracion">
    
    <header id="encabezado-administrador">
        <button id="btnRegresar" class="btn-regresar">
            <i class="fas fa-arrow-left"></i> Regresar
        </button>
        <h4 id="titulo-pagina">CONFIGURAR SERVICIOS</h4>
    </header>

    <main id="contenedorPrincipal-administracion-serv">
        <section id="seccion-servicios" class="secciones-administrador-serv">
            <article id="serv-hombre" class="art-section-main-administracion-serv">
                <img id="icono-hombre" src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Icono Hombre" width="100">
                <h3 id="titulo-hombre">HOMBRE</h3>
            </article>

            <article id="serv-mujer" class="art-section-main-administracion-serv">
                <img id="icono-mujer" src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="Icono Mujer" width="100">
                <h3 id="titulo-mujer">MUJER</h3>
            </article>

            <article id="serv-ninos" class="art-section-main-administracion-serv">
                <img id="icono-ninos" src="https://cdn-icons-png.flaticon.com/512/4325/4325941.png" alt="Icono Niños/Niñas" width="100">
                <h3 id="titulo-ninos">NIÑOS/NIÑAS</h3>
            </article>
        </section>
    </main>

    <script>
        document.getElementById("serv-hombre").addEventListener("click", function() {
            window.location.href = "http://localhost:4000/HTML/adminServHombre.html";
        });

        document.getElementById("serv-mujer").addEventListener("click", function() {
            window.location.href = "http://localhost:4000/HTML/adminServMujer.html";
        });

        document.getElementById("serv-ninos").addEventListener("click", function() {
            window.location.href = "http://localhost:4000/HTML/adminServNinos.html";
        });

        document.getElementById("btnRegresar").addEventListener("click", function() {
            window.location.href = "http://localhost:4000/HTML/administracion.html";
        });
    </script>
</body>
</html>
